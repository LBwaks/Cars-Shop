{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %} {% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  

  <link href=" {% static 'plugins/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  
  
  <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'plugins/fontawesome/css/all.min.css' %}" rel="stylesheet">
  
  <script src="{% static 'plugins/sweetalert/sweetalert2.all.min.js' %}"></script>



  <link type="text/css" rel="stylesheet"  href="{% static 'plugins/xzoom/css/xzoom.min.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'plugins/fancybox/source/jquery.fancybox.css' %}">


  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}?{% now "U" %}" rel="stylesheet">
 
</head>

<body>

{% block header %}

{% include 'includes/header.html' %}
{% endblock %}

{% block content %}

{% endblock %}

{% block footer %}
{% include 'includes/footer.html' %}
{% endblock %}


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> {% endcomment %}
 
  <script src="{% static 'plugins/sweetalert/sweetalert2.all.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>  
	

  <script src="{% static 'js/setup.js' %}"></script>
  <script type="text/javascript" src="{% static 'plugins/fancybox/source/jquery.fancybox.js' %}"></script>
  <script type="text/javascript" src="{% static 'plugins/xzoom/js/xzoom.min.js' %}"></script> 
  <script type="text/javascript" src="{% static 'plugins/hammer/js/jquery.hammer.min.js' %}"></script>
  
 
 
  
  <script src="{% static 'plugins/anime-master/anime.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>
  {% comment %} <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> {% endcomment %}
 
</body>

</html>
